<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/head" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/summernote.min.css}" />
    <style>
        div#tab-content {
            padding: 10px;
            border: 1px solid gray;
            background-color: gray;
        }

        div#preview-output {
            margin: 15px;
            border: 1px gray solid;
            padding: 15px;
            background-color: white;
        }
    </style>
</head>
<body>
<div th:replace="partials/header" />

<div id="page-content" class="container">

    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">
                    <h2>Preview</h2>
                    <div th:if="${message}!=''">
                        <p th:text="${message}"></p>
                    </div>
                </div>
            </div><!-- .row -->

            <div class="row">
                <div class="col-md-6">

                    <div id="ocr">

                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a th:else href="#preview-output" data-toggle="tab">Output</a>
                            </li>
                        </ul>


                        <div th:if="${fullText} != null" id="tab-content" class="tab-content">
                            <div class="tab-pane in fade active" id="preview-output">
                                <div class="summernote" th:text="${fullText}"></div>
                                <input type="hidden" id="directoryId" th:value="${directoryId}">
                            </div>
                            
                        </div>
<!--                        <div class="alert alert-info" th:if="${detectedLanguage} != null">-->
<!--                            <p>Detected text: <strong th:text="${detectedLanguage}"></strong></p>-->
<!--                        </div>-->


                        <div th:if="${outputFile} != null" class="tab-content">
                            <div class="tab-pane active">
                                <embed th:src="${outputFile}" type="application/pdf" width="100%" height="500px" />
                            </div>
                        </div>

                        <div th:if="${fullText} != null" class="form-options">
                            <div class="form-group pull-left">
                                <button id="edit" class="btn btn-primary" type="button">Edit</button>
                                <button id="save" class="btn btn-primary" type="button">Save</button>
                            </div>
                        </div><!-- .form-options -->

                        <div th:if="${outputFile} != null" class="form-options">
                            <div class="form-group pull-right">
                                <button id="upload" class="btn btn-success" type="button">Upload</button>
                            </div>
                        </div><!-- .form-options -->

                    </div>



                </div><!-- .col-md-6 -->
                <div class="col-md-6">
                    <!--<div align="left" style="width: 100%;">-->
                    <!-- <embed th:src="${fullpath2}" type="application/pdf" width="100%" height="500px" />-->
                    <!--</div>-->
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#preview-document" data-toggle="tab">Original Document</a>
                            </li>
                        </ul>
                        <!-- <input id="lang" type="hidden value="fr"> -->
                        <img class="img-responsive" id="uploadedImage" th:src="${inputImage}" alt="output" width="100%" />
                </div><!-- .col-md-6 -->
            </div><!-- .row -->

        </div><!-- .col-md-12 -->
    </div><!-- .row -->

</div><!-- #page-content -->

<div th:replace="partials/footer" />
<script type="text/javascript" th:src="@{/assets/js/summernote.min.js}"></script>
<script type="text/javascript">
$("#edit").click(function(){
    $('.summernote').summernote({
        height: 300,
        tabsize: 2,
        airMode: true,
        focus: true
    });
});

$("#save").click(function(){
//   var plainText = $('.summernote').text();
  var encodedText = $('.summernote').code();
  //var fullText = $('#summernote').summernote('code');
  $('.summernote').destroy();
  //$('.summernote').summernote('destroy');

  var imagePath = $('#uploadedImage').attr('src');
  var directoryId = $('#directoryId').attr('value');
  console.log('Full text:\n '+ encodedText, + '\n Image path: '+imagePath ,'\n Directory chosen: '+ directoryId);
var encodedPayload = '';
  if (btoa){
    encodedPayload = btoa(unescape(encodeURIComponent(encodedText)))
  } else {
    Base64={_keyStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",encode:function(e){var t="";var n,r,i,s,o,u,a;var f=0;e=Base64._utf8_encode(e);while(f<e.length){n=e.charCodeAt(f++);r=e.charCodeAt(f++);i=e.charCodeAt(f++);s=n>>2;o=(n&3)<<4|r>>4;u=(r&15)<<2|i>>6;a=i&63;if(isNaN(r)){u=a=64}else if(isNaN(i)){a=64}t=t+this._keyStr.charAt(s)+this._keyStr.charAt(o)+this._keyStr.charAt(u)+this._keyStr.charAt(a)}return t},decode:function(e){var t="";var n,r,i;var s,o,u,a;var f=0;e=e.replace(/[^A-Za-z0-9\+\/\=]/g,"");while(f<e.length){s=this._keyStr.indexOf(e.charAt(f++));o=this._keyStr.indexOf(e.charAt(f++));u=this._keyStr.indexOf(e.charAt(f++));a=this._keyStr.indexOf(e.charAt(f++));n=s<<2|o>>4;r=(o&15)<<4|u>>2;i=(u&3)<<6|a;t=t+String.fromCharCode(n);if(u!=64){t=t+String.fromCharCode(r)}if(a!=64){t=t+String.fromCharCode(i)}}t=Base64._utf8_decode(t);return t},_utf8_encode:function(e){e=e.replace(/\r\n/g,"\n");var t="";for(var n=0;n<e.length;n++){var r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r)}else if(r>127&&r<2048){t+=String.fromCharCode(r>>6|192);t+=String.fromCharCode(r&63|128)}else{t+=String.fromCharCode(r>>12|224);t+=String.fromCharCode(r>>6&63|128);t+=String.fromCharCode(r&63|128)}}return t},_utf8_decode:function(e){var t="";var n=0;var r=c1=c2=0;while(n<e.length){r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r);n++}else if(r>191&&r<224){c2=e.charCodeAt(n+1);t+=String.fromCharCode((r&31)<<6|c2&63);n+=2}else{c2=e.charCodeAt(n+1);c3=e.charCodeAt(n+2);t+=String.fromCharCode((r&15)<<12|(c2&63)<<6|c3&63);n+=3}}return t}}
    encodedPayload = Base64.encode(encodedText)
  }
   
  $.ajax({
        url: 'save',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({'payload': encodedPayload , 'inputImage': imagePath , 'directoryId': directoryId }),
        success: function (data) {
            console.log(data);
        },
        error: function(jqXHR, errMsg) {
            console.log(errMsg);
        }
  });

}); //

$("#upload").click(function(){
    console.log('upload...');
});


</script>
</body>
</html>

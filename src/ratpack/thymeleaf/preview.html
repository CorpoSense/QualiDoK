<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="QualiDoK, document management system file.">
    <meta name="author" content="CorpoSense">
    <title>QualiDoK - Preview</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="partials/header" />

<div id="page-content" class="container">

    <div class="row">
        <div class="col-md-12">
            <h2>Preview</h2>

            <div th:if="${message}!=''">
                <p th:text="${message}"></p>
            </div>


            <div align="left" style="width: 50%;float: left;">
<!--                <embed th:src="${fullpath2}" type="application/pdf" width="100%" height="500px" />-->
            </div>
            <div align="right" style="width: 50%;float: right;">
<!--                <embed th:src="${fullpath}" type="application/pdf" width="100%" height="500px" />-->
            </div>

            <div id="ocr" th:if="${fullText} != null">
                <p th:text="${fullText}"></p>
            </div>

        </div><!-- .col-md-12 -->
    </div><!-- .row -->

</div><!-- #page-content -->

<div th:replace="partials/footer" />

</body>
</html>

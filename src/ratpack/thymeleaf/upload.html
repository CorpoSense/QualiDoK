<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/head" />
</head>
<body>
<div th:replace="partials/header" />

<div id="page-content" class="container">

    <div class="row" th:if="${message} == ''">
        <div class="col-md-12">
            <div class="alert alert-info">
                <p th:text="${message}"></p>
            </div>
            <p>
                Click <a href="/server">here to create a new Server account.</a>
            </p>
        </div>
    </div><!-- .row -->

    <div class="row">
        <div class="col-md-6">
            <h2>Upload a document</h2>
            <!-- Upload Form -->
            <form id="doc-upload" action="upload" method="post" class="form-vertical" role="form" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="input-doc">Select a document:</label>
                    <input type="file" name="input-doc" id="input-doc" multiple="multiple" class="form-control">
                </div>

                <div class="form-group">
                    <select id="type-ocr" name="type-ocr" class="form-control">
                        <option value="extract-text">Extract text (Manuel)</option>
                        <option value="produce-pdf">Create a PDF (Auto)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="folderId">Select a directory:</label>
                    <select id="folderId" name="folderId" class="form-control">
                        <tr th:each="directory : ${directories}">
                            <option th:value="${directory.id}"><p th:text="${directory.name}"></p></option>
                        </tr>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language" class="form-control">
                        <option value="en"><P th:text="English"></P></option>
                        <option value="fr"><P th:text="French"></P></option>
                        <option value="ar"><P th:text="Arabic"></P></option>
                    </select>
                </div>
                
                <div id="loading" style="display: none;">
                    <img th:src="@{/assets/images/loading.gif}" />
                    <p>Processing document... (please wait)</p>
                </div>
                <div class="form-group pull-right">
                    <input type="submit" class="btn btn-primary" value="Upload">
                </div>
        
            </form>
        </div><!-- .col-md-6 -->

        <div class="col-md-6">
            <!--<div class="form-group">
                <label for="folderId">Directories:</label>
                <select id="folderId" class="form-control">
                    <option value="4">Directories</option>
                </select>
            </div> !-->
            
        </div><!-- .col-md-6 -->

    </div><!-- .row -->

</div><!-- #page-content -->

<div th:replace="partials/footer" />

<script type="text/javascript">
$(function(){
    var loading = $('#loading');
    $('#doc-upload').on('submit', function(){
        loading.show();
        console.log('Processing...');
        setTimeout(function(){
            $(loading).append("You will be redirected...");
        }, 5000);
    });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="QualiDoK, document management system file.">
    <meta name="author" content="CorpoSense">
    <title>QualiDoK</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="partials/header" />

<div id="page-content" class="container">

    <div class="row" th:if="${account} == null">
        <div class="col-md-12">
            <div class="alert alert-info">
                <p th:text="${message}"></p>
            </div>
            <p>
                Click <a href="/server">here to create a new Server account.</a>
            </p>
        </div>
    </div>

    <div class="row" th:if="${account} != null">
        <div class="col-sm-8">
            <div class="form-group">
                <input name="pattern" autofocus type="text" id="pattern" class="form-control input-lg" placeholder="Search for content..." value="">
            </div>
        </div>

        <div class="col-sm-3">
            <div class="form-group">
                <select id="folderId" class="form-control input-lg">
                    <option value="4">Directories</option>
                </select>
            </div>
        </div>

        <!-- <div class="col-sm-1">
          <div class="form-group">
            <input type="number" id="maxHits" class="form-control input-lg" placeholder="Max result" value="10" >
          </div>
        </div> -->

        <div class="col-sm-1">
            <!-- <input type="number" id="maxHits" class="form-control" value="10" > -->
            <button type="button" id="btn-search" class="btn btn-lg btn-success"><i class="glyphicon glyphicon-search"></i> Search</button>
        </div>
    </div><!-- .row -->

    <!-- List of Documents -->
    <div class="row">
        <div class="col-md-12">
        <h1>Documents</h1>
        <select id="folders" name="folders">
            <option value="root">- Root</option>
        </select>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Document</th>
                <th>Version</th>
                <th>Tags</th>
                <th>Date</th>
                <th>Owner</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody id="documents">
            </tbody>
        </table>
        </div><!-- .col-md-12 -->
    </div><!-- .row -->

</div>
</div><!-- #page-content -->

<div th:replace="partials/footer" />

</body>
</html>

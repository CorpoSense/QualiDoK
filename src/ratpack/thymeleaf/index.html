<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="QualiDoK, document management system file.">
    <meta name="author" content="CorpoSense">
    <title>QualiDoK</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="partials/header" />

<div id="page-content" class="container">

    <div class="row" th:if="${account} == null">
        <div class="col-md-12">
            <div class="alert alert-info">
                <p th:text="${message}"></p>
            </div>
            <p>
                Click <a href="/server">here to create a new Server account.</a>
            </p>
        </div>
    </div><!-- .row -->

    <!-- List of Documents -->
    <div class="row" th:if="${account} != null">
        <div class="col-md-12">
        <h1>Documents</h1>

<!--        <select class="form-control" id="folders" name="folders">-->
<!--            <option value="root">- Root</option>-->
<!--        </select>-->

        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Document</th>
                <th>Version</th>
                <th>Tags</th>
                <th>Date</th>
                <th>Owner</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody id="documents">
            </tbody>
        </table>
        </div><!-- .col-md-12 -->
    </div><!-- .row -->

</div>
</div><!-- #page-content -->

<div th:replace="partials/footer" />

</body>
</html>

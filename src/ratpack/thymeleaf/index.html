<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/head" />
</head>
<body>
    <div th:replace="partials/header" />

        <div id="page-content" class="container">

            <div class="row" th:if="${account} == null">
                <div class="col-md-12">
                    <div class="alert alert-info">
                        <p th:text="${message}"></p>
                    </div>
                    <p>
                        Click <a href="/server">here to create a new Server account.</a>
                    </p>
                </div>
            </div><!-- .row -->

            <!-- List of Documents -->
            <div class="row" th:if="${account} != null">
                <div class="col-md-12">
                    <h1>Documents</h1>

                    <!--        <select class="form-control" id="folders" name="folders">-->
                    <!--            <option value="root">- Root</option>-->
                    <!--        </select>-->

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th> Id</th>
                                <th>ParentId</th>
                                <th> Name </th>
                                <th>Last modified</th>
                                <th>Creator</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${directories.size() == 0}">
                                <td colspan="2"> No directories Available </td>
                            </tr>
                            <tr th:each="directory : ${directories}">
                                <td><span th:text="${directory.id}"> Id </span></td>
                                <td><span th:text="${directory.parentId}"> ParentId </span></td>
                                <td><span th:text="${directory.name}"> Name </span></td>
                                <td><span th:text="${directory.lastModified}"> Last modified </span></td>
                                <td><span th:text="${directory.creator}"> Creator </span></td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- .col-md-12 -->
            </div><!-- .row -->
        </div><!-- #page-content -->
    <div th:replace="partials/footer" />

</body>
</html>
